<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Egypt</title>
</head>

<body>
    <form action="">
        <h1>lets prepare your next trip</h1>
        <p>please take a moment to get in touch, i will get back to you shortly</p>
        <div>

            <div>
                <label for="name">full name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="name">full name</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name">
            </div>

            <div>
                <label for="Email">Email address</label>
                <input type="text" id="Email" name="mail" required placeholder="Enter your email">
            </div>

            <div>
                <label for="phoneNO">Phone Number</label>
                <input type="tel" id="phone_NO" name="Phone" required placeholder="Number + area code">
            </div>
            <div>
                <label for="Gender">Gender</label>
                <div>
                    <input type="radio" name="Gender" id="male" value="male">
                    <label class="inline-label" for="male">male</label>
                </div>
                <div>
                    <input type="radio" name="Gender" id="female" value="female">
                    <label class="inline-label" for="female">female</label>
                </div>
            </div>

            <div>
                <div>
                    <label for="date">arriving date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="date">departure date</label>
                    <input type="date" name="date" id="date">
                </div>
            </div>

            <div>
                <label for="file">passport</label>
                <input type="file" name="file" id="file">

                <select name="cities" id="cities">
                    <option value="">choose your city</option>
                    <option value="cairo">Cairo</option>
                    <option value="giza">Giza</option>
                    <option value="aswan">Aswan</option>
                    <option value="5th_set">5th settlement</option>
                </select>
            </div>

            <div>
                <div>
                    <input type="checkbox" name="airline-tickets" id="airline-tickets">
                    <label for="airline-tickets" class="inline-label">airline-tickets</label>
                </div>
                <div>
                    <input type="checkbox" name="rental-car" id="rentalc car">
                    <label for="rental-car" class="rental-car">rental-car</label>
                </div>
                <div>
                    <input type="checkbox" name="hotel" id="hotel">
                    <label for="hotel" class="hotel">hotel</label>
                </div>            
            </div>

        </div>

        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>
</html>
